  <div class="left-side" style="flex: 1; max-width: 50%; padding-right: 1rem;">
    <h4 class="mb-4 text-center">Selected Plan Details</h4>
    <table class="table table-bordered text-center">
      <tbody>
        <tr>
          <th>Name</th>
          <td>{{ plan.name }}</td>
        </tr>
        <tr>
          <th>Description</th>
          <td>{{ plan.description }}</td>
        </tr>
        <tr>

    </table>
