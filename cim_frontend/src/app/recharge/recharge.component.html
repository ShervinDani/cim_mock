<!-- recharge.component.html -->

<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let plan of data">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">{{ plan.planName }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">â‚¹ {{ plan.price }}</h6>
          <p class="card-text">
            <strong>Validity:</strong> {{ plan.validity }} days<br>
            <strong>Calls:</strong> {{ plan.call }} minutes<br>
            <strong>SMS:</strong> {{ plan.sms }} messages<br>
            <strong>Data:</strong> {{ plan.internet }} MB<br>
          </p>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary">Recharge</button>
        </div>
      </div>
    </div>
  </div>
</div>
